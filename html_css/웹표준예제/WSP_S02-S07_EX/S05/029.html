<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>form, progress</title>
</head>
<body>


<h1>진행상황</h1>

<dl>
	<dt>Loading</dt>
	<dd>
		<progress max="100" value=""></progress>
	</dd>
</dl>

<script type="text/javascript" charset="utf-8">
var prog = document.querySelector("progress");
setInterval(function(){
	prog.value += 1;
}, 50);
</script>

</body>
</html>
