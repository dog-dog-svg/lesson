<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>grayscale</title>
<style>
.grayscale img{
	-webkit-filter: grayscale(100%);
	filter: grayscale(100%);
}
</style>
</head>
<body>

<p><img src="img/photo.png" alt="tree" title="Original photo"></p>

<hr>

<p class="grayscale"><img src="img/photo.png" alt="tree"></p>

</body>
</html>
