<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>position</title>
<style type="text/css">
*{margin: 0; padding: 0;}

.boxes {position: relative; width:500px; height: 200px; margin:0 auto; }
.box {width:100px; height:120px; position: relative; top: 0; border: 1px solid; }
.a{
background-color:#ccc;
}
.b{
background-color:#666;
}
</style>
</head>
<body>
<div class="boxes">
	<div class="box a">a</div>
	<div class="box b">b</div>
</div>
</body>
</html>
