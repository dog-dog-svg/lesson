<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>visibility</title>
<style type="text/css">
*{
	margin: 0;
	padding: 0;
}
.visible{
	visibility: hidden;
}
</style>
</head>
<body>

<p>Paragraph Line 1</p>
<p class="visible">Paragraph Line 2</p>
<p>Paragraph Line 3</p>

</body>
</html>
