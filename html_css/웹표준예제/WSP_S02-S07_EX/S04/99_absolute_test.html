<style type="text/css">

.absolute { position:absolute; top:0; left:100%; right:-100%; background:#3498db; text-align:center;}
span {display: inline-block; line-height: 1.5em;
  padding-left: 0.25em;
  padding-right: 0.25em;
  border-bottom: 0.0625em }

</style>
</head>
<body>


<div class="outer">
<div class="absolute"><span>text</span></div>
</div>
