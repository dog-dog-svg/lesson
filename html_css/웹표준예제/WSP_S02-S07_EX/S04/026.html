<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>pseudo-classes selector</title>
<style>
body{
	font: 12px/1.6 Verdana,sans-serif;
}
h1:before{
	content: "before ";
	color: green;
}
h1:after{
	content: " after";
	color: red;
}
</style>
</head>
<body>

<h1>heading 1</h1>

</body>
</html>
