<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>blur</title>
<style>
.blur img{
	-webkit-filter: blur(4px);
	filter: blur(4px);
}
</style>
</head>
<body>

<p><img src="img/photo.png" alt="tree" title="Original photo"></p>

<hr>

<p class="blur"><img src="img/photo.png" alt="tree"></p>

</body>
</html>
