<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>contrast</title>
<style>
.contrast img{
	-webkit-filter: contrast(200%);
	filter: contrast(200%);
}
</style>
</head>
<body>

<p><img src="img/photo.png" alt="tree" title="Original photo"></p>

<hr>

<p class="contrast "><img src="img/photo.png" alt="tree"></p>

</body>
</html>
