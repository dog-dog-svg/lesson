<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>opacity</title>
<style>
.opacity img{
	-webkit-filter: opacity(30%);
	filter: opacity(30%);
}
</style>
</head>
<body>

<p><img src="img/photo.png" alt="tree" title="Original photo"></p>

<hr>

<p class="opacity"><img src="img/photo.png" alt="tree"></p>

</body>
</html>
