<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>brightness</title>
<style>
.brightness img{
	-webkit-filter: brightness(160%);
	filter: brightness(160%);
}
</style>
</head>
<body>

<p><img src="img/photo.png" alt="tree" title="Original photo"></p>

<hr>

<p class="brightness"><img src="img/photo.png" alt="tree"></p>

</body>
</html>
