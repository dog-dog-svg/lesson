<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>hue-rotate</title>
<style>
.hue-rotate img{
	-webkit-filter: hue-rotate(90deg);
	filter: hue-rotate(90deg);
}
</style>
</head>
<body>

<p><img src="img/photo.png" alt="tree" title="Original photo"></p>

<hr>

<p class="hue-rotate"><img src="img/photo.png" alt="tree"></p>

</body>
</html>
