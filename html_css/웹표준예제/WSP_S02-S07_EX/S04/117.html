<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>transform, scale</title>
<style>
*{
	margin: 0;
	padding: 0;
}
.ex1 img{
	-webkit-transform: scale(1.5,0.6);
	-moz-transform: scale(1.5,0.6);
	-ms-transform: scale(1.5,0.6);
	-o-transform: scale(1.5,0.6);
	transform: scale(1.5,0.6);
	-webkit-transform-origin: 0 0;
	-moz-transform-origin: 0 0;
	-ms-transform-origin: 0 0;
	-o-transform-origin: 0 0;
	transform-origin: 0 0;
}
</style>
</head>
<body>

<p class="ex1"><img src="img/photo.png" alt="tree"></p>

</body>
</html>
