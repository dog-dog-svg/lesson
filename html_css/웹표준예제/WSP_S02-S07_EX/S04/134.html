<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>drop-shadow</title>
<style>
.drop-shadow img{
	-webkit-filter: drop-shadow(10px 6px 3px rgba(0,0,0,0.6));
	filter: drop-shadow(10px 6px 3px rgba(0,0,0,0.6));
}
</style>
</head>
<body>

<p><img src="img/photo.png" alt="tree" title="Original photo"></p>

<hr>

<p class="drop-shadow"><img src="img/photo.png" alt="tree"></p>

</body>
</html>
