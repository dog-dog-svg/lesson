<!doctype html>
<html>
<head>
  <title>transitional button</title>
  <style type="text/css">
body {
  font: 600 14px/24px "Open Sans", "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", Sans-Serif;
  margin: 12px 0;
}
.card-container {
  cursor: pointer;
  height: 150px;
  width: 150px;
  perspective: 600;							/* 원근감의 뎁스 600 */
  position: relative;
  margin:100px;
}
.card {
  height: 50%;
  position: absolute;
  transform-style: preserve-3d; 		/* transform-style: flat|preserve-3d|initial|inherit;    이미지의 3d 효과를 유지할 지 */
  transition: all 1s ease-in-out;
  width: 50%;
}
.card:hover {
  transform: rotateY(180deg);
}
.card .side {
  backface-visibility: hidden; 	/* backface-visibility: visible|hidden|initial|inherit;  뒷면이 나오지 않도록 */
  border-radius: 6px;
  height: 50%;
  position: absolute;

  width: 50%;
}
.card .back {
  background: #eaeaed;
  color: #0087cc;
  line-height: 150px;
  text-align: center;
  transform: rotateY(180deg);  
}


  </style>
</head>
<body>
<div class="card-container">
  <div class="card">
    <div class="side"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/29841/jimmy.jpg" alt="Jimmy Eat World"></div>
    <div class="side back">Jimmy Eat World</div>
  </div>
</div>
</body>
</html>
