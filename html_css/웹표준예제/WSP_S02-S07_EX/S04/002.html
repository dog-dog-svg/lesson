<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>css 적용하기, style요소 안에 작성하기</title>
<style type="text/css">
p{
	color: gray;
	background: beige;
}	
p span{
	font-weight: bold;
}
</style>
</head>
<body>

<p>
	<span>Lorem ipsum dolor sit amet,</span> consectetur adipisicing elit. Qui, excepturi quis velit veniam quas impedit ipsam sit perferendis voluptatem ex.
</p>

</body>
</html>
