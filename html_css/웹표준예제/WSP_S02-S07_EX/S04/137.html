<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>invert</title>
<style>
.invert img{
	-webkit-filter: invert(100%);
	filter: invert(100%);
}
</style>
</head>
<body>

<p><img src="img/photo.png" alt="tree" title="Original photo"></p>

<hr>

<p class="invert"><img src="img/photo.png" alt="tree"></p>

</body>
</html>
