<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>saturate</title>
<style>
.saturate img{
	-webkit-filter: saturate(500%);
	filter: saturate(500%);
}
</style>
</head>
<body>

<p><img src="img/photo.png" alt="tree" title="Original photo"></p>

<hr>

<p class="saturate"><img src="img/photo.png" alt="tree"></p>

</body>
</html>
