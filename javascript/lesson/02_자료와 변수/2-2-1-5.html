<!DOCTYPE html>
<html>
  <head>
    <title>변수</title>
    <script>
        let pi=3.141592 //pi라는 이름의 변수를 선언하고 값을 지정
        document.write(pi+'<br>')   //출력
        let r=10
        document.write(2*pi*r+'<br>')   //반지름으로 원둘레 구하기
        document.write(pi*r*r+'<br>')   //반지름으로 원 넓이 구하기
        //let,const 는 익스11 이하에서 지원안됨
    </script>
  </head> 
  <body>  
  </body>
</html>
