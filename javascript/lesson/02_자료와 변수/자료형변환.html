<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{line-height:150%; margin:0; padding:0;}
		table,td{border:1px solid #bbbbbb;border-collapse:collapse; color:#666; margin:auto;}
		td{padding:20px 10px;}
		td:first-child{background:#eeeeee; color:#000;}
		p{width:70%; border-radius:20px; border:2px solid #c7d791; margin:20px auto; padding:2%; text-align:center;}
		hr{border:1px dashed #c7d791;}
		.colorGreen{color:#abc25a;}
		.fontbold{font-weight:bold;}
		.size18{font-size:18px;}
	</style>
</head>
<body>
<p>문자열,숫자,불 이라는 자료는 각각 자신과 연관된 연산자를 사용할수 있습니다. <br/><span class="colorGreen fontbold size18">그럼 문자열과 숫자를 연산할수는 없는건가요?</span> </p>
<p>자바스크립트는 "10"*10 을 입력하면 100을 출력합니다. 이는 자바스크립트가 내부적으로 자룟형을 변환하기 때문입니다. <br/> 자료형이 어떤 형태로 변환되는지 알아야 자바스크립트의 변환 처리를 이해할수 있으므로 차근차근 살표봅시다.</p>
</body>
</html>
