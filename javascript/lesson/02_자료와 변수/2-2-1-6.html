<!DOCTYPE html>
<html>
  <head>
    <title>변수</title>
    <script>
        //중력 가속도와 질량을 기반으로 힘을 구해보자
        let g=9.8   //중력가속도
        let m=10    //질량
        alert(m*g)  //힘


        //중력 가속도를 정밀하게 사용해보자
        let g=9.80665   //변수의 값이 변경됨 !!!구문오류발생
        /*이유: 상수처럼 변수명은 한 파일에서 한번만 선언가능*/
       //  g=9.80668 해결
        alert(m*g)
    </script>

  </head> 
  <body>  
<!-- 처음 상수/변수를 배우면 언제 상수를 쓰고 언제 변수를 쓰는지 궁금해진다. 
'변경할 가능성이 있으면 변수' 그 외에는 변수를 쓴다.
-->
<!-- var 키워드: 
    변수를 생성할수 있는 키워드로 과거의 자바스크립트에서 사용하던 키워드.
    변수의 중복선언이 가능하여 위험성, 변수의 범위가 애매하다는 이유로 let 키워드로 대체
-->
    
  </body>
</html>
