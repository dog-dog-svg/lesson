	<!DOCTYPE html>
	<html>
	<head>
		<title>문자열 자료형</title>
	</head>
	<body>
		<script type="text/javascript">
			/* 
			자료형이란 프로그래밍에서 프로그램이 처리할수 있는 모든것을 자료(data)라고 함
			자료의 형태에 따라 나눈것이 자료형
			자바스크립트에는 다양한 자료형이 있지만 숫자,문자,불(불린,부울: 논리자료형)


			자바스크립트는 2가지 방법으로 문자열을 생성. "", '' 안의 컨텐츠는 문자열 자료형으로 인식 				
			*/

			document.write('망고야')
			document.write("공놀이 아니야")
			/* 이스케이프 문자를 활용한  따옴표 출력하기*/
			document.write("\"코\"자는거야")
			document.write("공놀이 \'아니야\'")
			
		</script>
	</body>
	</html>
