<!DOCTYPE html>
<html>
  <head>
    <title>confirm()</title>
    <script>
      // 상수를 선언합니다.
      const input = confirm('수락하시겠습니까?')

      // 출력합니다.
      alert(input)
    </script>
  </head> 
  <body>  
    <p>confirm 함수는 사용자에게 확인을 요구하는 창이 나옴</p>
    <p>확인클릭->true , 취소클릭 -> false 를 리턴함</p>
  </body>
</html>
