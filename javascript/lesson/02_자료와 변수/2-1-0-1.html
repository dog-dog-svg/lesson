<!DOCTYPE html>
<html>
<head>
    <title>불연산자</title>
</head>
<body>
    <script type="text/javascript">
    const a=1;
    const b=10;
    const c='1';
        document.write(a>b)   //그레이트댄 a가 b보다크다
        document.write('<br>')
        document.write(a<b)   //레스댄 a가 b보다 작다
        document.write('<br>')
        document.write(b>=c)  //b는 c보다 크거나 같다
        document.write('<br>')
        document.write(b<=c)  //b는 c보다 작거나 같다
        document.write('<br>')
        document.write(a==c)  //a는 c와 같다
        document.write('<br>')
        document.write(a===c)  //a는 c와 진짜같다
        document.write('<br>')
        document.write(a!==b)  //a는 c와 다르다
    </script>
</body>
</html>
