<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script>
      // 상수를 선언합니다.
      const input = prompt('message', '_default') //prompt()함수는 사용자로 부터 내용을 입력받아 사용함

      // 출력합니다.
      alert(input)
    </script>
  </head> 
  <body>  
      <!-- 문자열 자료형을 입력할때 사용하는 함수는 prompt() 
        prompt(메시지 문자열, 기본 입력 문자열)
    -->
    <p style="width: 50%;">
      사용자가 입력창에 값을 입력하고 확인을 클릭하면 prompt 함수는 입력한 문자열을 input
      변수에 저장함 예를들어 망고라는 문자를 입력하면 아래처럼 변환됨
    </p>
    <pre>
      const input='망고'  //prompt 에 내용을 입력햇을경우 변환
      alert(input)
    </pre>
    <p>따라서 input 에 저장된 문자열 망고를 출력하는것임</p>
    <p style="background-color: pink;width:50%;">이처럼 함수를 실행한후 값을 남기는것을 리턴이라고함</p>
  </body>
</html>
