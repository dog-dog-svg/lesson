<!DOCTYPE html>
<html>
  <head>
    <title>상수</title>
    <script>
        /*상수는 '항상 같은수'라는 의미로 값에 이름을 한번 붙이면 값을 수정할수 없다
        반면 변수는 변할수 있는 수로 값을 수정할수 있다. 
        상수는 한번 값을 넣으면 꺼낼수 없는 모든 면이 막힌 단단한 유리상자라고 생각하면 좋고 변수는 위가 뚥려 있어서 값을 꺼내서 버리고 다시 넣을수 있는 유리상자라고 생각하면 좋다.
        
        이렇게 보면 기능이 더 많은 변수가 좋아보이지만 실제로는 상수가 더 많이 사용된다. 모든 면이 막힌유리상자와 같은 상수는 쌓아서 저장할수 있으므로 저장효율(성능)이 좋지만 변수는 넣고 빼는 기능이 포홤되어야ㅐ 하나 쌓아둘수가 없어서 저장효율이 나쁘다고 생각하면 이해가 쉽다.
        */

        /*초등학교 수학시간에 배웠듯 원주율은 3.141592...로 나가는 무한의 수입니다. 그런데 이를 계산할때마다 적은 것은 굉장히 번거로운일이라 우리는 원주율에 파이(ℼ) 기호를 붙여서 사용한다.
        어떠한 자료에 이름을 붙여 사용하는 것을 상수, 상수를 만드는 과정을 선언, 키워드는 const 로 사용됩니다.
        */

        /*3.141592 라는 숫자 자료를 pi라는 이름으로 선언할경우*/
    </script>
    <script>
        const pi=3.141592   //pi라는 이름의 상수를 선언하고 3.14592 값을 할당
        console.log(pi)

        const r=10 //반지름이 10인 상수선언
        alert(2*pi*r)//반지름으로 원의 둘레 구하기
        alert(pi*r*r)//반지름으로 원의 너비 구하기

    </script>
  </head>

  </body>
</html>
