	<!DOCTYPE html>
	<html>
	<head>
		<title>숫자자료형</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				자바스크립트는 소수, 정수 모두 같은 자료형으로 인식
				따옴표 없이 적으면 숫자
			*/
			console.log(1234);
			console.log(5678+1234+`\n`);
			console.log(5678/1234+`\n`);
			console.log(5678-1234+`\n`);
			console.log(5678%1234+`\n`);
		</script>
	</body>
	</html>
