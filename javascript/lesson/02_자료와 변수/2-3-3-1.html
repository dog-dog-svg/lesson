<!DOCTYPE html>
<html>
  <head>
    <title>Number()</title>
    <script>
        
       alert(typeof(Number("$273"))) //자료형은 Number 로 확인됨
        document.write(Number("$273"))  //화면에 nan 출력
    </script>
  </head> 
  <body>  
<!--    
     다른 문자가 들어있어 숫자로 변환할수 없는 문자의 경우 Nan (not a number) 출력
    Nan은 자바스크립트에서 숫자이지만 숫자로 나타낼수 없는 숫자를 의미
    <p>Number 로 자료형을 숫자로 변환해서 숫자이지만 실질적으로 숫자로 변환할수 없으므로 숫자가 아니다 라고 출력되는것임
 -->  </body>
</html>
