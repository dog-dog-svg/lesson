
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>float에 float으로 대응하는 방법 예제</title>
<style type="text/css">
*{ margin:0; padding:0; font-size:1em; font-family:"돋움", Dotum, AppleGothic, Sans-serif;}
body{ background:#fff; margin:10px; font-size:.75em;}
h1{ font:26px "돋움", Dotum, Sans-serif; letter-spacing:-.1em; margin:0 0 .5em 0;}
#header{ padding:10px; margin:0 0 10px 0; border:10px solid #ccc;}
#container{ float:left; padding:10px; margin:0 0 10px 0; border:10px solid #ddd; background:#fff;}
#lnb{ float:left; width:25%; margin:0 0 10px 0; padding:10px; border:10px solid #000; background:#f00;}
#content{ float:right; width:55%; margin:0 0 10px 0; padding:10px; border:10px solid #000; background:#f00;}
#footer{ clear:both; padding:10px; border:10px solid #eee;}
</style>
</head>
<body>
<h1>float에 float으로 대응하는 방법 예제</h1>
<div id="header">
	<p>#header {clear:both;}</p>
</div>
<div id="container">
	<p><strong>#container {float:left;}</strong></p>
	<div id="lnb">
		<p><strong>#lnb {float:left;}</strong></p>
	</div>
	<div id="content">
		<p><strong>#content {float:right;}</strong></p>
	</div>
</div>
<div id="footer">
<p>#footer {clear:both;}</p>
</div>
</body>
</html>
