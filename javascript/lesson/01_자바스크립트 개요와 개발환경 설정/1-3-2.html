<doctype html>
	<!DOCTYPE html>
	<html>
	<head>
		<title>표현식과문장</title>
	</head>
	<body>
		<script type="text/javascript">
			273
			10+20+30*2
			'RintIanTta'
			/*
				하나이상의 표현식이 모이면 문장이됨 
				문장의 끝에는 세미콜론을 넣어 문장의 종결을 알림
			*/
			//세미콜론을 활용한 문장
			10+20+3*2;var varable="Rint"+"Ian"+"Tta";alert(varable);273;
			//줄바꿈을 사용한문장 
			10+20+3*2
			var varable1="aaa"+"bbb"+"ccc"
			alert(varable1)
			273
			//두개혼합
			10+20+3*2;
			var varable2="M"+"A"+"ngo";
			alert(varable2);
			273	;

			/* 하나의 표현식도 문장의 종결을 의미하는 세미콜론이나 줄바꿈을 넣으면 문장 이라고 합니다. 
				문장이 모여서 프로그램이 됨
			 */
		</script>
	</body>
	</html>
